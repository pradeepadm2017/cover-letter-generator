<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Guide - Fast Cover Letters</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            background: white;
        }

        h1 {
            color: #1f2937;
            border-bottom: 3px solid #2563eb;
            padding-bottom: 10px;
            margin-top: 0;
        }

        h2 {
            color: #374151;
            margin-top: 30px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 8px;
        }

        h3 {
            color: #4b5563;
            margin-top: 20px;
        }

        h4 {
            color: #6b7280;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            background-color: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        pre {
            background-color: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        pre code {
            background: none;
            padding: 0;
        }

        blockquote {
            border-left: 4px solid #2563eb;
            padding-left: 20px;
            margin-left: 0;
            color: #6b7280;
            font-style: italic;
        }

        ul, ol {
            padding-left: 30px;
        }

        li {
            margin-bottom: 8px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f9fafb;
            font-weight: 600;
        }

        hr {
            border: none;
            border-top: 2px solid #e5e7eb;
            margin: 30px 0;
        }

        strong {
            color: #1f2937;
        }

        #content {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="content">Loading user guide...</div>

    <script>
        // Fetch the markdown content and convert it to HTML
        fetch('../USER_GUIDE.md')
            .then(response => response.text())
            .then(markdown => {
                // Convert markdown to HTML
                const html = marked.parse(markdown);
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading user guide:', error);
                document.getElementById('content').innerHTML = '<p style="color: #ef4444;">Failed to load user guide. Please try again later.</p>';
            });
    </script>
</body>
</html>
